<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>GreenCity</title>
</head>
<header>
        <img id="logo" alt="logo" src="assets/06-LOGO.png">

</header>
<body>
    <h1>Vem tomar um café <br/>com a gente</h1>

    <!-- Recomendamos que você não altere os IDs dos elementos do formulário -->
    <form id="contact" action="#">
        <div>
                <input type="text" id="name" placeholder="Nome">
        </div>
        <div>
            <input type="email" id="email" placeholder="Email">
        </div>
        <div>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Mensagem"></textarea>
        </div>
        <input type="submit" id="botao" value="ENVIAR">
    </form>

    <script src="main.js"></script>
</body>
</html>
